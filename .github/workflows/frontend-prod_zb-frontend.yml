name: Build and deploy Node.js app to Azure Web App - zb-frontend

on:
  push:
    branches:
      - frontend-prod
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js version
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3: Install dependencies and build the app
      - name: Install dependencies and build app
        run: |
          npm install
          npm run build

      # Step 4: Zip artifact for deployment
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      # Step 5: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'zb-frontend'
          slot-name: 'Production'
          package: ./release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3D0DB0878F674D26AC099409F530DCBF }}

